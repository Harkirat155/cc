name: Deploy Backend to Render

on:
  push:
    branches: [ main ]
    paths:
      - 'server/**'
      - '.github/workflows/deploy-backend.yml'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:
    inputs:
      clearCache:
        description: 'Clear Render build cache (true/false)'
        required: false
        default: 'false'

concurrency:
  group: deploy-backend
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
      CLEAR_CACHE: ${{ github.event.inputs.clearCache || 'false' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Ensure package-lock.json exists
        run: |
          if [ ! -f package-lock.json ]; then
            npm install --package-lock-only
          fi

      - name: Setup npm cache
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Quick server syntax check
        run: find server -name '*.js' -exec node --check {} +

      # Add test step here if/when tests exist for server logic
      #- name: Run tests
      #  run: npm test --if-present

      - name: Deploy to Render
        uses: johnbeynon/render-deploy-action@v0.0.8 # Use the latest version
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}

      - name: Summary
        if: success()
        run: |
          echo "Backend deployment completed successfully."

      - name: Failure Summary
        if: failure()
        run: |
          echo "Backend deployment failed. See logs above." >&2
