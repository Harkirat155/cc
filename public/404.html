<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      /*
  * GitHub Pages SPA redirect helper
  * When a deep link (e.g., /cc/room/ABC12) is requested, Pages serves 404.html.
       * This script redirects to the app root with the original path preserved in `?p=`.
       */
      (function () {
        var fullPath = window.location.pathname + window.location.search + window.location.hash;
  // Ensure we only keep the path after the repository base ("/cc/")
  var repoBase = '/cc/';
        var cutAt = fullPath.indexOf(repoBase);
        var afterBase = cutAt >= 0 ? fullPath.substring(cutAt + repoBase.length - 1) : fullPath; // keep leading '/'
        // Build redirect URL to the app root with ?p=<encoded original path>
        var redirect = window.location.origin + repoBase + '?p=' + encodeURIComponent(afterBase);
        window.location.replace(redirect);
      })();
    </script>
  </head>
  <body>
    <div style="display:flex;justify-content:center;align-items:center;height:100vh;background:#f9f9f9;">
      <span style="font-family:sans-serif;font-size:1.1rem;color:#555;">Redirecting…</span>
    </div>
  </body>
  </html>
